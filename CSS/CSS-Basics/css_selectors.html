<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS_Selectors</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="bold black">this is div</div>
    <div>this is div</div>
    <div>this is div</div>
    <div>this is div</div>
    <div id="blk">this is div</div>
    <p class="bold">this is paragraph</p>
    <p class="black">this is paragraph</p>
    <p>this is paragraph</p>
    <p>this is paragraph</p>
    <!--id= blk qubais wont work because its different than just blk 
    because id accept only one id not more than one like class
    -->
    <p id="blk qubais">this is paragraph</p>
    <input value="write here" type="text">
    <br>
    <!--here disableed means we are just disabling its functionality-->
    <input disabled value="write here" type="text">
</body>
</html>
